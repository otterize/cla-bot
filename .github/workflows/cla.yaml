name: "CLA Assistant"
on:
  workflow_call:
    inputs:
      comment-body:
        required: true
        type: string
      event-name:
        required: true
        type: string
    secrets:
      PERSONAL_ACCESS_TOKEN:
        required: true

jobs:
  CLAssistant:
    runs-on: ubuntu-latest
    steps:
      - name: "CLA Assistant"
        if: (${{ inputs.comment-body }} == 'recheck' || ${{ inputs.comment-body }} == 'I have read and understood the CLA and hereby agree to its terms by making this Pull Request Comment.') || ${{ inputs.event-name }} == 'pull_request_target'
        # Beta Release
        uses: otterize/cla-bot@v2.2.1-otterize
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # the below token should have repo scope and must be manually added by you in the repository's secret
          PERSONAL_ACCESS_TOKEN : ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        with:
          path-to-signatures: 'signatures/version1/cla.json'
          path-to-document: 'https://github.com/otterize/cla/blob/main/otterize-individual-cla-v1.0.mdx' # e.g. a CLA or a DCO document
          # branch should not be protected
          branch: 'main'
          allowlist: orishavit,rotembm12,shaharbero,amitlicht,evyatarmeged,NetanelBollag,omris94,orishoshan,yard2010,sapirwo,otterizebot,dependabot[bot],otterobert # otterize team
          #below are the optional inputs - If the optional inputs are not given, then default values will be taken

          #remote-organization-name: enter the remote organization name where the signatures should be stored (Default is storing the signatures in the same repository)
          remote-repository-name: 'cla-signers' #enter the  remote repository name where the signatures should be stored (Default is storing the signatures in the same repository)
          create-file-commit-message: 'Creating file for storing CLA Signatures'
          signed-commit-message: '$contributorName has signed the CLA in #$pullRequestNo'
          #custom-notsigned-prcomment: 'pull request comment with Introductory message to ask new contributors to sign'
          custom-pr-sign-comment: 'I have read and understood the CLA and hereby agree to its terms by making this Pull Request Comment.'
          #custom-allsigned-prcomment: 'pull request comment when all contributors has signed, defaults to **CLA Assistant Lite bot** All Contributors have signed the CLA.'
          #lock-pullrequest-aftermerge: false - if you don't want this bot to automatically lock the pull request after merging (default - true)
          #use-dco-flag: true - If you are using DCO instead of CLA
